        <h1>Registro</h1>
        <h2>Hola!</h2></center>
        <h3>No tenes cuenta? Registrate!</h3>
        <form id="formulario" action="" method="GET" enctype="multipart/form-data">
            <fieldset>
                <legend>Completa el formulario</legend>
                <label for="name">Nombre:</label>
                <br>
                <input type="text" name="name" placeholder="Nombre" required>
                <br>
                <label for="surname">Apellido:</label>
                <br>
                <input type="text" name="surname" placeholder="Apellido" required>
                <br>
                <label for="sex">Sexo:</label>
                <br>
                <input type="radio" name="sex" id="Masculino" value="Masculino">
                <label for="Masculino">Masculino</label>
                <input type="radio" name="sex" id="Femenino" value="Femenino">
                <label for="Femenino">Femenino</label>
                <br>
                <br>
                <label for="username">Nombre de Usuario:</label>
                <br>
                <input type="text" name="username" placeholder="Username" required>
                <br>
                <label for="pass">Password:</label>
                <br>
                <input type="password" name="pass" placeholder="Password" required>
                <br>
                <label for="mail">Mail:</label>
                <br>
                <input type="email" name="mail" required>
                <br>
                <br>
                <label for="legion">Legión Preferida:</label>
                <select name="legion" id="">
                    <option value="Opcion 1">Lobos Espaciales</option>
                    <option value="Opcion 2">Puños Imperiales</option>
                    <option value="Opcion 3">Salamandras</option>
                </select>
                <br>
                <br>
                <label for="news">Desea recibir novedades?</label>
                <input type="checkbox" name="news" id="">
                <br>
                <br>
                <label for="comments">Comentarios:</label>
                <br>
                <textarea name="Comentarios" id="" cols="30" rows="10"></textarea>
                <br>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </fieldset>
        </form>
