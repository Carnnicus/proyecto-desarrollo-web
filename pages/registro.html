        <form id="formulario" action="" method="GET" enctype="multipart/form-data" style="border: black solid;">
            <fieldset>
                <legend>Completa el formulario</legend>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                    <input type="text" class="form-control border-success" id="exampleFormControlInput1" placeholder="Nombre" style="width: 11%;" required>
                </div>
                
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Apellido:</label>
                    <input type="text" class="form-control border-success" id="exampleFormControlInput1" placeholder="Apellido" style="width: 11%;" required>
                </div>
                <label for="sex">Sexo:</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
                  </div>
                <br>
                <br>
                <label for="username">Nombre de Usuario:</label>
                <br>
                <div class="input-group mb-3" style="width: 11%;">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <br>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Password:</label>
                    <input type="password" class="form-control border-success" id="exampleFormControlInput1" placeholder="Nombre" style="width: 11%;" required>
                </div>
                <br>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Mail:</label>
                    <input type="email" class="form-control border-success" id="exampleFormControlInput1" placeholder="Nombre" style="width: 11%;" required>
                </div>
                <br>
                <label for="legion">Legión Preferida:</label>
                <select class="form-select" aria-label="Default select example" style="width: 11%;">
                    <option selected>Legión</option>
                    <option value="1">Lobos Espaciales</option>
                    <option value="2">Ultramarines</option>
                    <option value="3">Angeles Sangrientos</option>
                </select>
                <br>
                <br>

                <br>
                <br>
                <label for="comments">Comentarios:</label>
                <br>
                <textarea name="Comentarios" id="" cols="30" rows="10"></textarea>
                <br>
                <button type="submit" class="btn btn-dark" style="width: 8%;">Enviar</button>
                <button type="reset" class="btn btn-dark" style="width: 8%;">Limpiar</button>
